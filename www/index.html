<template id="home.html">
  <ons-page>
<p class="intro">Essa tradução foi feita a partir das línguas em que os textos bíblicos foram originalmente escritos (hebraico, aramaico e grego). A NVI foi produzida com os seguintes objetivos fundamentais:</p>

<p class="intro">Clareza — o texto foi traduzido de forma que pudesse ser lido pela população em geral sem maiores dificuldades, porém sem ser demasiadamente informal. Arcaísmos, por exemplo, foram banidos, e regionalismos, evitados.</p>

<p class="intro">Fidelidade — a tradução deve ser fiel ao significado pretendido pelos autores originais.</p>

<p class="intro">Beleza de estilo — o resultado deve permitir uma leitura agradável, e uma boa sonoridade ao ser falado em público.
O projeto de tradução para a língua portuguesa começou em 1990, com a reunião da comissão da Sociedade Bíblica Internacional, sob coordenação do linguista e hebraista, Rev. Luiz Sayão. Inicialmente foi publicado uma versão do Novo Testamento, em 1991. O projeto foi totalmente patrocinado pela International Bible Society, ainda que difundida e vendida por outras editoras. A editora Zondervan, tradicional casa publicadora de linha reformada norte-americana de origem holandesa, conhecida publicadora de Bíblias por décadas, como a King James Version, a Berkeley Version, a Amplified Bible e a NIV, teve participação divulgação e distribuição da NVI, ainda que não em sua elaboração.</p>

<p class="intro">A tradução definitiva e completa em português foi publicada em 2000, a partir das línguas originais, com base na mesma filosofia tradutológica da New International Version (NIV).</p>

        }
    }

    document.addEventListener('deviceready', function () {
        admob.banner.config({ 
            id: admobid.banner, 
            isTesting: false, 
            autoShow: true, 
        })
        admob.banner.prepare()
        
        admob.interstitial.config({
            id: admobid.interstitial,
            isTesting: false,
            autoShow: false,
        })
        admob.interstitial.prepare()

        document.getElementsByClassName('showAd').disabled = true
        document.getElementsByClassName('showAd').onclick = function() {

    }, false);

    document.addEventListener('admob.banner.events.LOAD_FAIL', function(event) {

    })

    document.addEventListener('admob.interstitial.events.LOAD', function(event) {
        //alert(JSON.stringify(event))
        document.getElementsByClassName('showAd').disabled = false
    })

    document.addEventListener('admob.interstitial.events.CLOSE', function(event) {
        //alert(JSON.stringify(event))
        admob.interstitial.prepare()
    })
</script>
