<template id="textoLivro.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Texto do Livro</ons-back-button>
            </div>
            <div class="center"></div>
            <div class="right">
                <div style="margin-right: 20px!important;color: #fff">                    
                    <ons-icon icon="fa-angle-left" id="anterior" style="float: left;"></ons-icon>
                    <ons-icon icon="fa-angle-right" id="proximo"></ons-icon>
                </div>
            </div>
        </ons-toolbar>
        <div id='textoLivro'>
             
        </div>
        <script>
          ons.getScriptPage().onInit = function () {
            var dados = this.data.title.split('||'); 
            var ultimoCap = dados[2];
            this.querySelector('ons-toolbar div.center').textContent = dados[1]+' '+dados[3];

            //CHAMA DA FUNÇÃO PARA ABRIR MODAL
            fn.showDialog('modal-aguarde');
            app.buscaTexto('nvi',dados[0],dados[3]);
            var timeoutID = 0;
            clearTimeout(timeoutID);
            timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 100);

            var atual = dados[3];

            $( "#proximo" ).click(function() {
                if (atual < ultimoCap) {
                    atual++;
                    $('ons-toolbar div.center').html(dados[1]+' '+atual);

                    //CHAMA DA FUNÇÃO PARA ABRIR MODAL
                    fn.showDialog('modal-aguarde');
                    app.buscaTexto('nvi',dados[0],atual);
                    var timeoutID = 0;
                    clearTimeout(timeoutID);
                    timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 100);
                }      
            });

            $( "#anterior" ).click(function() {
                if (atual > 1) {
                    atual--;
                    $('ons-toolbar div.center').html(dados[1]+' '+atual);

                    //CHAMA DA FUNÇÃO PARA ABRIR MODAL
                    fn.showDialog('modal-aguarde');
                    app.buscaTexto('nvi',dados[0],atual);
                    var timeoutID = 0;
                    clearTimeout(timeoutID);
                    timeoutID = setTimeout(function() { fn.hideDialog('modal-aguarde') }, 100);
                }      
            });

          }
        </script>
        <style>
          .button-margin {
            margin: 6px 0;
          }
        </style>
    </ons-page>
</template>
